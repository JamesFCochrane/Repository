<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.15 .2" radius=".05" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="white"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-assets>

        <a-asset-item 
          id="charactermodelinglowpolyfig"
          src="assets/charactermodelinglowpolyfig.glb">
        </a-asset-item>

      </a-assets>

      <a-entity 
          id="charactermodelinglowpolyfig"
          gltf-model="#charactermodelinglowpolyfig"
          position="0 0 0"
          scale="0.5 0.5 0.5">
          
      </a-entity>
      <!-- <a-entity gltf-model="#charactermodelinglowpolyfig" scale="0.01 0.01 0.01"></a-entity> -->

    </a-scene>
  </body>
</html>
